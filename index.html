<html ng-app ="store">
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<link rel = "stylesheet" type = "text/css" href = "bootstrap.min.css">
		<link rel = "stylesheet" type = "text/css" href = "app.css">
	</head>
	<body ng-controller="StoreController as store">
		<div class = "list-group" ng-repeat ="product in store.products | orderBy: '-price'">
			<div class = "list-group-item">
				<h3>
					{{product.name}}
					<em class = "pull-right">{{product.price | currency}}</em>
				</h3>
				<p>
					{{product.description}}
				</p>
				<div class = "gallery">
					<div>
						<img ng-src = "{{product.images[0]}}">
					</div>
					
					<ul class = "img-thumbnail clearfix">
						<li class = "small-image pull-left thumbnail" 
							ng-repeat="image in product.images">
							<img ng-src = "{{image}}">
						</li>
					</ul>
				</div>
			</div>
		</div>
	<!-- include angular js framework that we downloaded -->
	<script type="text/javascript" src = "angular.min.js"></script>
	<!-- include out ap module -->
	<script type="text/javascript" src = "app.js"></script>
	</body>
</html>
